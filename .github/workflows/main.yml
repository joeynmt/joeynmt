# This is a basic workflow to help you get started with Actions

name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      # Install packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade torch --index-url https://download.pytorch.org/whl/cpu
          python -m pip install -e .

      # Check code format
      - name: Lint
        run: |
          yapf -dr joeynmt test/unit scripts/*.py ./*.py
          pylint --rcfile=.pylintrc joeynmt test/unit scripts/*.py ./*.py
          flake8 --max-line-length 88 joeynmt test/unit scripts/*.py ./*.py

      # Run unittest
      - name: Test
        run: |
          python -m unittest
